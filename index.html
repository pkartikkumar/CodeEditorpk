<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/625461a505.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="https://didasoff.github.io/codemirror-documentation/main-dark-codemirror.css">
  <script type="text/javascript" src="https://didasoff.github.io/codemirror-documentation/codemirror.js"></script>
<script type="text/javascript" src="https://codemirror.net/mode/xml/xml.js"></script>
<script type="text/javascript" src="https://codemirror.net/mode/css/css.js"></script>
<script type="text/javascript" src="https://codemirror.net/mode/javascript/javascript.js"></script>






<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" rel="stylesheet">

<script src="../lib/codemirror.js"></script>

</head>
<body>

  <header class="main-header">
    <button id="run-button"><i class="fa-solid fa-play run"></i> Run</button>
    <button id="change-color-btn">Change Color</button>
    <button id="fullscreen-btn" class="fullScreen"><i class="fa-solid fa-expand"></i> Fullscreen</button>
    <button id="share-button">Share Code</button>
    <button id="desktop-btn" class="res-btn"><i class="fa-solid fa-desktop"></i></button>
    <button id="tablet-btn" class="res-btn"><i class="fa-solid fa-tablet"></i></button>
    <button id="mobile-btn" class="res-btn"><i class="fa-solid fa-mobile"></i></button>
    
    
    

    



    
  </header>
  
  
  <section class="all-div">
    <div class="columns">
      <div class="column">
        <div class="code-editor">
          <div class="editor">
              <div class="html-code code"  >
                <p><i class="fa-brands fa-html5"></i> HTML <button id="copy" ><i class="fa-solid fa-copy"></i></button> <button id="clear-html"><i class="fa-solid fa-x"></i></button></p>
              </div>
             <hr>
              <div class="css-code code" >
                <p><i class="fa-brands fa-css3-alt"></i> CSS <button id="copy"><i class="fa-solid fa-copy"></i></button> <button id="clear-css"><i class="fa-solid fa-x"></i></button></p>
              </div>
              <hr>
              <div class="js-code code" >
                <p><i class="fa-brands fa-js"></i> JS <button id="copy"><i class="fa-solid fa-copy"></i></button> <button id="clear-js"><i class="fa-solid fa-x"></i></button></p>
              </div>
              <hr>
             
          </div>
      </div>
     
       


  


      </div>
     
      <div class="column">

        
        
        <iframe id="show-code"></iframe>
        
          
        </div>
        
      </div>
      
  </section>

  
 
  <script src="main.js"></script>
 
</body>
</html>
